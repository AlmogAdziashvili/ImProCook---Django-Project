<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/png" href="{% static "resources/img/logo.png" %}"/>
        <title>ImProCook</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet"> 
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static "vendors/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "vendors/css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "resources/css/style.css" %}" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-fresh">
            <a class="navbar-brand color-vermillion" href="/"><i class="fa fa-cutlery color-vermillion" aria-hidden="true"></i> ImProCook!</a>
            <ul class="navbar-nav mr-auto"></ul>
            <a href="/login/" class="link-outline-vermillion navbar-toggler" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </a>
            <a href="/login/" class="collapse navbar-collapse link-outline-vermillion reglog-link">Already Have an Account?</a>
        </nav>
        <div class="container">
            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col col-md-6">
                        <form enctype="multipart/form-data" method="post" action=".">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class = "btn-outline-vermillion" type="submit" value="Join Us!">
                        </form>
                    </div>
                    <div class="col-md-3"></div>
            </div>
        </div>
        <footer>
            <center>&copy; Almog Adziashvili - 2018</center>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
