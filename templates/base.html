<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/png" href="{% static "resources/img/logo.png" %}"/>
        <title>ImProCook</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static "vendors/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "vendors/css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "resources/css/style.css" %}" type="text/css">
        <style>
        {% block style %}{% endblock %}</style>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-fresh">
            <a class="navbar-brand" href="/"><i class="fa fa-cutlery color-vermillion" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true"></i>            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/{{user.id}}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favorite/">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/top/">Top Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Sign Out</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0" method="post" action="{% url 'search_view' %}">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search" name="search_query">
                    <button class="btn btn-outline-vermillion my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
        <footer>
            <center>&copy; Almog Adziashvili - 2018</center>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
